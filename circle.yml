machine:
  services:
    - docker

dependencies:
  override:
    - |
      wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
    - chmod +x ./architect
    - ./architect version

compile:
  override:
    - ./architect build

test:
  override:
    - echo "Sorry, we don't have tests."

deployment:
  master:
    branch: master
    commands:
      - ./architect deploy
